databaseChangeLog:
  # =================================================================================
  # CHANGESET 1: USERS
  # =================================================================================
  - changeSet:
      id: 001_ddl_user
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: locked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

  # =================================================================================
  # CHANGESET 2: DEFINITION
  # =================================================================================
  - changeSet:
      id: 002_ddl_definition
      author: system
      changes:
        - createTable:
            tableName: definition
            columns:
              - column:
                  name: code
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_current
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              # FIX: 'text' заменен на 'clob' для совместимости с Oracle/H2/Postgres
              - column:
                  name: schema_text
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: deleted_by
                  type: bigint
              - column:
                  name: deleted_at
                  type: timestamp

        # Создаем составной первичный ключ
        - addPrimaryKey:
            tableName: definition
            columnNames: code, version
            constraintName: pk_definition

        # Foreign Keys
        - addForeignKeyConstraint:
            baseTableName: definition
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_def_created_by

        - addForeignKeyConstraint:
            baseTableName: definition
            baseColumnNames: updated_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_def_updated_by

        - addForeignKeyConstraint:
            baseTableName: definition
            baseColumnNames: deleted_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_def_deleted_by

        # Check Constraints (Имена сокращены для совместимости с Oracle < 12c)
        - addCheckConstraint:
            tableName: definition
            constraintName: chk_def_status
            condition: "status IN ('DRAFT','ACTIVE','ARCHIVED')"

        - addCheckConstraint:
            tableName: definition
            constraintName: chk_def_ver_pos
            condition: "version > 0"

        - addCheckConstraint:
            tableName: definition
            constraintName: chk_def_del_consistency
            condition: "(deleted_at IS NULL AND deleted_by IS NULL) OR (deleted_at IS NOT NULL AND deleted_by IS NOT NULL)"

  # =================================================================================
  # CHANGESET 3: REFERENCE ITEM
  # =================================================================================
  - changeSet:
      id: 003_ddl_reference-item
      author: system
      changes:
        - createTable:
            tableName: reference_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: ref_key
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              # FIX: 'text' заменен на 'clob'
              - column:
                  name: content_text
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: deleted_by
                  type: bigint
              - column:
                  name: deleted_at
                  type: timestamp

        # FK на составной ключ таблицы definition
        - addForeignKeyConstraint:
            baseTableName: reference_item
            baseColumnNames: code, version
            referencedTableName: definition
            referencedColumnNames: code, version
            constraintName: fk_ref_item_def

        # Уникальность
        - addUniqueConstraint:
            tableName: reference_item
            columnNames: code, version, ref_key
            constraintName: uq_ref_item_key

        # FKs на users
        - addForeignKeyConstraint:
            baseTableName: reference_item
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_ref_created_by

        - addForeignKeyConstraint:
            baseTableName: reference_item
            baseColumnNames: updated_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_ref_updated_by

        - addForeignKeyConstraint:
            baseTableName: reference_item
            baseColumnNames: deleted_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_ref_deleted_by

        # Check Constraints (Имена сокращены)
        - addCheckConstraint:
            tableName: reference_item
            constraintName: chk_ref_status
            condition: "status IN ('DRAFT','ACTIVE','ARCHIVED')"

        - addCheckConstraint:
            tableName: reference_item
            constraintName: chk_ref_ver_pos
            condition: "version > 0"

        - addCheckConstraint:
            tableName: reference_item
            constraintName: chk_ref_del_consist
            condition: "(deleted_at IS NULL AND deleted_by IS NULL) OR (deleted_at IS NOT NULL AND deleted_by IS NOT NULL)"

  # =================================================================================
  # CHANGESET 4: INDEXES
  # =================================================================================
  - changeSet:
      id: 004_create_indexes
      author: system
      changes:
        - createIndex:
            tableName: reference_item
            indexName: idx_ref_item_lookup
            columns:
              - column:
                  name: code
              - column:
                  name: ref_key