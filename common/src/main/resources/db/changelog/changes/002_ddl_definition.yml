databaseChangeLog:
  - changeSet:
      id: 002_ddl_definition
      author: system
      changes:
        - createTable:
            tableName: definition
            columns:
              - column:
                  name: code
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_current
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: schema_lob
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: deleted_by
                  type: bigint
              - column:
                  name: deleted_at
                  type: timestamp

        - addPrimaryKey:
            tableName: definition
            columnNames: code, version
            constraintName: pk_definition

        - addForeignKeyConstraint:
            baseTableName: definition
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_def_created_by

        - addForeignKeyConstraint:
            baseTableName: definition
            baseColumnNames: updated_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_def_updated_by

        - addForeignKeyConstraint:
            baseTableName: definition
            baseColumnNames: deleted_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_def_deleted_by

        - addCheckConstraint:
            tableName: definition
            constraintName: chk_def_status
            condition: "status IN ('DRAFT','ACTIVE','ARCHIVED')"

        - addCheckConstraint:
            tableName: definition
            constraintName: chk_def_ver_pos
            condition: "version > 0"

        - addCheckConstraint:
            tableName: definition
            constraintName: chk_def_del_consistency
            condition: "(deleted_at IS NULL AND deleted_by IS NULL) OR (deleted_at IS NOT NULL AND deleted_by IS NOT NULL)"
